<!DOCTYPE html>
<head>
    <script type="text/javascript">
        function showBrowserType()

        {
            document.getElementById("bro").innerHTML = "Vas prohlizec je " + navigator.userAgent + "<br>";
        }
         window.onload = showBrowserType;
    </script> 
</head>
<body>
    <h1>Detektor prohlizece</h1>

    <div id="bro">

    </div>
</body>
</html>
